<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test de Formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome"> Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="10" size="15" placeholder="Nome do Usuario...">
        </p>
        <p>
            <label for="imedia">Media: </label>
            <input type="number" name="Media" id="imedia" required size="15" value="6.0" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="iperi">Periodo letivo: </label>
            <input type="month" name="peri" id="iperi" required>
        </p>
        <p>
           <input type="submit" value="Login">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
