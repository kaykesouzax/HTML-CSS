<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadastro.php">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" size="20" placeholder="Insira seu nome completo...">
            </p>
            <p>
                <label for="iemail">email: </label>
                <input type="email" name="email" id="iemail" required size="20" placeholder="Insira um email valido..." >
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="telefone" id="itelefone" required size="15" placeholder="Insira seu telefone...">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
