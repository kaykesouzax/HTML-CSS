<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outros inputs</title>
</head>
<body>
    <h1>Outros COmandos</h1>

    <form action="cadastro.php">

    <p>
        <label for="iest">Estado:</label>
        <select name="est" id="iest">
            <option value="" selected>-- Selecione --</option>
            <optgroup label="Região Norte">
                <option value="AM" >Amazonas</option>
                <option value="AC">Acre</option>
                <option value="RO">Rondonia</option>
            </optgroup>
            <optgroup label="Região Sudeste">
                <option value="SP" >São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="ipro">Profissao: </label>
        <input type="text" name="pro" id="ipro" list="profs">
        <datalist id="profs">
            <option value="Tec Info">Tecnico em Infornatica</option>
            <option value="vag">Vagabundo</option>
        </datalist>

    </p>
    <p>
        <label for="imsg">Mensagem: </label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

</body>
</html>
