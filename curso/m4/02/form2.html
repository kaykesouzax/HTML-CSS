<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>test de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usuario" id="iusu" required minlength="5" size="20" placeholder="Nome de Usuario..." autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" size="20
            " placeholder="Senha do Usuario..." autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
