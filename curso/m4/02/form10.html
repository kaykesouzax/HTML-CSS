<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post">
       
    <p>
        <label for="ano">Em qual ano voce nasceu?</label>
        <input type="number" name="ano" id="ano" min="1950" max="2023" oninput = calcidade()>

    </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
        <P>
            <label for="idad">Sua idade e: </label>
            <output id="idad">0</output>
        </P>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                idad.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
    </form>
</body>
</html>
