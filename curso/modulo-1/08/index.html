<head>

    <title>formatacao de texto</title>

<body>
    <h1>principais formatacoes</h1>
    <h2>negrito/ destaque</h2>
    <p> 
        <b>negrito</b>
        <strong>destaque</strong>
        <em>italico</em>
        <p>loucura o <i>brasil</i> se <i>elimido</i> para o croacia</p>
    </p>
<h2>texto marcado</h2>
<mark style="background-color:rgb(3, 247, 113) ;">podemos criar o texto marcado</mark> 

<p>texto <big>grande</big> e texto <small>pequeno</small></p>

<p><del>texto deletado</del></p>
<p><ins>texto inserido</ins></p>
<p><u>texto sublinhado</u></p>
<p>texto sobrescrito tipo 2<sup>2</sup></p>
</body>
