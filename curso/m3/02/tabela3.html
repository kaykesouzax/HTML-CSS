<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: courier;

        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            padding: 100px;
            width: 400px;
        }

    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</th>
            <td colspan="2">b</th>
            
        </tr>
        <tr>
            <td rowspan="3">d</th>
            <td>e</td>
            <td>f</th>
        </tr>
        <tr>
           
            
            <td>h</th>
            <td>i</td>
        </tr>
        <tr>
            
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
